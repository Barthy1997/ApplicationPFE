<div class="limiter">
		<div class="container-login100" style="background-image: url('../../../assets/Connection/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form [formGroup]='FormConnection' class="login100-form validate-form" >
					<span class="login100-form-title p-b-49">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username"required formControlName='Username' [ngClass]="{'is-invalid':FormConnection.get('Username').touched && FormConnection.get('Username').invalid}">
						<div class="invalid-feedback">Username</div>
						<span class="focus-input100" data-symbol="&#9998;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Type your password"required formControlName='password' [ngClass]="{'is-invalid':FormConnection.get('password').touched && FormConnection.get('password').invalid}">
						<div class="invalid-feedback">Password</div>
						<span class="focus-input100" data-symbol="&#9738;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">	
						<a href="#">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button  type="submit" [disabled]="!FormConnection.valid" class="login100-form-btn" (click)='login()'>
								Login
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
