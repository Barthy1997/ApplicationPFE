<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Commercial</h5>
      </div>
      <div class="card-body">
        <form [formGroup]='FormUser'>
          <div class="row">
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" placeholder="Nom" value="" required formControlName='nom'>
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Intitulé</label>
                <input type="text" class="form-control" placeholder="intitulé" required formControlName='prenom'>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Code Commercial</label>
                <input type="text" class="form-control" placeholder="Code Commercial" required formControlName='codecommercial'>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Camionnette</label>
                <select formControlName='Camionnette'>
             <option *ngFor="let item of listeCamion" [value]="item.prix">{{item.nom}}</option>
               </select>
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Profil</label>
               <select formControlName='profil'>
             <option *ngFor="let item of listeCamion" [value]="item.prix">{{item.nom}}</option>
               </select>
              </div>
            </div>
          </div>
        <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label></label>
                <input type="text" class="form-control" placeholder="Password" required formControlName='password'>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button (click)='inscription()' class="btn btn-primary btn-round">inscription</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
