<div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
         
      </div>
      <div class="card-body">
        <form [formGroup]='FormClient'>
        <div *ngFor="let item of clt">
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nom Client</label>
                <input type="text" class="form-control"  placeholder="{{item.CT_Intitule}}" required formControlName='ClientName'>
              </div>
            </div>
            <div class="col-md-6 px-1">
              <div class="form-group">
                <label>Nom Commercial</label>
                <input type="text" class="form-control" placeholder="{{item.CO_Prenom}}" required formControlName='CommercialName'>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Adresse</label>
                <input type="text" class="form-control" placeholder="{{item.CT_Adresse}}"  required formControlName='Adresse' >
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Ville</label>
                <input type="text" class="form-control" placeholder="{{item.CT_Ville}}"  required formControlName='Ville'>
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>RÃ©gion</label>
                <input type="text" class="form-control" placeholder="{{item.CT_CodeRegion}}"   required formControlName='Region'>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round" (click)='Update()'>Update Profile</button>
            </div>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
